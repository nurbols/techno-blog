{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot passoword{% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address and We will send you a recovery guide</p>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit"
        value="Reset">
    </form>
{% endblock content %}
