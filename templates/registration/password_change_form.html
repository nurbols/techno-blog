{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change the password{% endblock title %}
{% block content %}
    <h1>Change your password</h1>
    <p>Enter previous password, then enter a new password</p>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit"
        value="Change">
    </form>
{% endblock content %}
