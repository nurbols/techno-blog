{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New post</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    </form>
{% endblock content %}
